<!DOCTYPE html>
<html>
	<head>
		<title>Polygon Example</title>
	</head>
	<body style="background-color:gray;">
    <canvas id="GameCanvas"/>
    <script type="text/javascript" src="../Game.js" defer></script>
    <script type="text/javascript" src="../Element.js" defer></script>
    <script type="text/javascript" src="../ElementCollection.js" defer></script>
    <script type="text/javascript" src="../RectElement.js" defer></script>
    <script type="text/javascript" src="../Polygon.js" defer></script>
    <script defer>
      "use strict";
  		window.onload = function (){
        var canvas = document.getElementById("GameCanvas");
        var triangle = function(x, y, width, height, colour) {
        	return new Polygon({x:x, y:y, width:width, height:height, colour:colour, points:[[0, 1], [0.5, 0], [1, 1]]});
        };
        var cross = function(x, y, width, height, colour) {
        	return new Polygon({x:x, y:y, width:width, height:height, colour:colour,
        		points:[
        			[0, 0.1], [0.1, 0], [0.5, 0.4], [0.9, 0], [1, 0.1],
        			[0.6, 0.5], [1, 0.9], [0.9, 1], [0.5, 0.6],
        			[0.1, 1], [0, 0.9], [0.4, 0.5]
        		]
        	});
        };
        var game = new Game({
          canvas:canvas, timeout:1000 / 60,
          width:800, height:600,
          backgroundColour:"white",
          stateElement: new ElementCollection(
            {subElements :
              [
                triangle(300, 200, 200, 200, "yellow"),
                cross(100, 100, 200, 100, "red")
              ]
            }
          ) 
        });
        game.mainLoop();
      }
  	</script>
	</body>
</html>
