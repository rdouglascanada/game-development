<!DOCTYPE html>
<html>
	<head>
		<title>Keyboard Handler Example</title>
	</head>
	<body style="background-color:gray;">
    <canvas id="GameCanvas"></canvas>
    <script type="text/javascript" src="../Utilities.js" defer></script>
    <script type="text/javascript" src="../Game.js" defer></script>
    <script type="text/javascript" src="../Element.js" defer></script>
    <script type="text/javascript" src="../ElementCollection.js" defer></script>
    <script type="text/javascript" src="../KeyboardHandler.js" defer></script>
    <script defer>
      "use strict";
  		window.onload = function (){
        var canvas = document.getElementById("GameCanvas");
        var keyboardHandler = new KeyboardHandler();
        var game = new Game({
          canvas:canvas, timeout:1000 / 60,
          width:800, height:600,
          backgroundColour:"white",
          stateElement: new ElementCollection(
            {subElements :
              [],
             keyboardHandler: keyboardHandler
            }
          )
        });
        game.enableKeyboardHandler();
        game.mainLoop();
      }
  	</script>
	</body>
</html>
