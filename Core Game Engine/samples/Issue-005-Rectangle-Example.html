<!DOCTYPE html>
<html>
	<head>
		<title>Rectangle Example</title>
	</head>
	<body style="background-color:gray;">
    <canvas id="GameCanvas"/>
    <script type="text/javascript" src="../Game.js" defer></script>
    <script type="text/javascript" src="../Rectangle.js" defer></script>
    <script defer>
      "use strict";
  		window.onload = function (){
        var canvas = document.getElementById("GameCanvas");
        var game = new Game({
          canvas:canvas, timeout:1000 / 60,
          width:800, height:600,
          backgroundColour:"white",
          stateElement: new Rectangle({
            x: 0, y:200, width:100, height:150,
            colour:"blue"
          })
        });
        game.mainLoop();
      }
  	</script>
	</body>
</html>
