<!DOCTYPE html>
<html>
	<head>
		<title>Rectangle Example</title>
	</head>
	<body style="background-color:gray;">
    <canvas id="GameCanvas"/>
    <script type="text/javascript" src="../Utilities.js" defer></script>
    <script type="text/javascript" src="../Game.js" defer></script>
    <script type="text/javascript" src="../Element.js" defer></script>
    <script type="text/javascript" src="../ElementCollection.js" defer></script>
    <script type="text/javascript" src="../RectElement.js" defer></script>
    <script type="text/javascript" src="../Rectangle.js" defer></script>
    <script defer>
      "use strict";
  		window.onload = function (){
        var canvas = document.getElementById("GameCanvas");
        var game = new Game({
          canvas:canvas, timeout:1000 / 60,
          width:800, height:600,
          backgroundColour:"white",
          stateElement: new ElementCollection(
            {subElements :
              [
                new Rectangle({width:50, height:50}),
                new Rectangle({
                  x: 0, y:200, width:100, height:150,
                  colour:"blue"
                }),
                new Rectangle({
                  x: 600, y:400, width:150, height:100,
                  colour:"red"
                }),
                new Rectangle({
                  x: 300, y:200, width:200, height:200,
                  colour:"yellow"
                }),
                new Rectangle({
                  y:500, width:800, height:100,
                  colour:"pink"
                }),
              ]
            }
          ) 
        });
        game.mainLoop();
      }
  	</script>
	</body>
</html>
