<!DOCTYPE html>
<html>
	<head>
		<title>Shape Example</title>
	</head>
	<body style="background-color:gray;">
    <canvas id="GameCanvas"/>
    <script type="text/javascript" src="../Game.js" defer></script>
    <script type="text/javascript" src="../Element.js" defer></script>
    <script type="text/javascript" src="../ElementCollection.js" defer></script>
    <script type="text/javascript" src="../RectElement.js" defer></script>
    <script type="text/javascript" src="../Shape.js" defer></script>
    <script defer>
      "use strict";
  		window.onload = function (){
        var canvas = document.getElementById("GameCanvas");
        var game = new Game({
          canvas:canvas, timeout:1000 / 60,
          width:800, height:600,
          backgroundColour:"white",
          stateElement: new ElementCollection(
            {subElements :
              [
                Shape.createTriangle(300, 200, 200, 200, "yellow"),
                Shape.createCross(100, 100, 200, 100, "red")
              ]
            }
          ) 
        });
        game.mainLoop();
      }
  	</script>
	</body>
</html>
